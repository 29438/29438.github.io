<html>
<head>
<meta charset="utf-8">
<title>在线代码编辑器</title>

<link rel="stylesheet" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" href="codemirror/theme/monokai.css">
<style>
body {
	margin: 0;
	padding: 0;
	background: #222;
}

/* Codemirror */
.Codemirror {
	width: 100%;
	height: 100%;
	font-size: 18px;
}

</style>

</head>
<body>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/edit/closetag.js"></script>
<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="code-blast.js"></script>

<script>
window.cm = CodeMirror(document.body, {
	lineNumbers: true,
	mode:  "htmlmixed",
	theme: 'monokai',
	lineWrapping: true,
	autofocus: true,
	tabSize: 2,
	value: "<article>\n  <h1>Code blast plugin for Codmirror</h1>\n  <div class=\"based-on\">\n    千翩不一律，有个性的才能让人喜欢，打字删除代码都有雪白的爆炸效果</div>\n  \n  <div>\n\t   cpddd.tk\n  </div>\n  \n</article>",
	autoCloseTags: true,
	blastCode: { effect: 2 },
});
</script>
<div style="text-align:center;color:#ffffff;">
<p> Copyright 2018-2022：<a href="https://cpddd.tk/" target="_blank">cpddd.tk</a>&nbsp;All Rights Reserved </p>
</div>
</body>
</html>
